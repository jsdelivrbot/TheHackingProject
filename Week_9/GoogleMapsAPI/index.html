<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<!-- Create an HTML element to hold the map and set the size -->
<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
/* Create a function mapProp to set the Map properties */
function myMap() {
var mapProp= {
/* Set the "center" property where to center the map */
    center:new google.maps.LatLng(10.508742,-0.120850),
/* Set the "zoom" level for the map */
    zoom:10,
/* Possibility to set the "mapTypeId" as well to: RAODMAP, SATELLITE, HYBRID, TERRAIN */
};
/* Create the map inside the <div> element defined above */
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>

</body>
</html>
